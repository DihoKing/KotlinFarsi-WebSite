---
layout: default
---
<div class="post" dir="ltr">

  <header class="post-header" dir="rtl">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-edit-github-btn">
      <a href="{{ page.editlink }}" class="edit-btn edit-github-btn">
        <i class="fa fa-github" style="font-size: 30px"></i>
        <span class="edit-github-btn-text"> ویرایش </span>
      </a>
    </div>
    <div>
      <img class="profilePic" src="{{ page.profilepic }}">
      <p class="post-meta">
          <span id="page-date:{{page.date}}{{page.title}}" class="date"></span>        
        {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>


  </header>

  <script>
    var date='{{page.date}}'
    moment.loadPersian(true);
    var mom = moment(date, 'YYYY-M-D HH:mm:ss TZD').format('jD jMMMM jYYYY');
    document.getElementById("page-date:{{page.date}}{{page.title}}").innerText=mom
  </script>

  <article class="post-content">
    {{ content }}
  </article>
  
  {% include comment.html %}

</div>
